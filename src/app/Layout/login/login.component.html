<div class="container">
    <div class="login">
        <h1 class="title mb-4">Sign in</h1>
        <form (ngSubmit)="login()">
            <div class="form-group mb-4">
                <label for="userName">User name</label>
                <input type="text" class="form-control" [(ngModel)]="username" name="username" id="userName"
                    placeholder="Enter user name" required>
            </div>
            <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                    placeholder="Enter password" required>
            </div>
            <button id="btnLogin" type="submit" class="btn btn-primary mt-2">Sign in</button>
        </form>
    </div>
</div>
