<div class="container">
  <div class="detail">
    <form [formGroup]="bookFormDetails" class="example-form" (ngSubmit)="onSave()">
      <h2 class="title">Book Detail</h2>
      <mat-form-field class="formInput">
        <mat-label>Name</mat-label>
        <input matInput name="name" formControlName="name">
        <mat-error *ngIf="bookFormDetails.controls.name.invalid">Name is required</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="formInput">
        <mat-label>Select a category</mat-label>
        <mat-select name="category" formControlName="categoryId">
          <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="bookFormDetails.controls.categoryId.invalid">Category is required</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="formInput">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" name="quantity" formControlName="quantity">
        <mat-error *ngIf="bookFormDetails.controls.quantity.hasError('required')">Quantity is required</mat-error>
        <mat-error *ngIf="bookFormDetails.controls.quantity.hasError('min')">Quantity must be greater than 0</mat-error>
      </mat-form-field>
      <br>
      <div class="btnSave">
        <button type="submit" [disabled]="!bookFormDetails.valid" mat-raised-button color="primary">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
